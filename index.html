<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>
<body>
   <div class="container">
       <h2>Currency Converter</h2>
       <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input id="amount" value="100" type="number" min="1"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img id="from-flag" src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="from-currency"></select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img id="to-flag" src="https://flagsapi.com/NP/flat/64.png">
                        <select name="to" id="to-currency"></select>
                    </div>
                </div>
            </div>
            <div class="msg" id="conversion-result">1 USD = 137.95 NPR</div>
            <button id="btn">Convert</button>
       </form>
   </div>
   <script src="FetchApi.js"></script>
</body>
</html>
