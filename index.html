<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title>Currency Converter</title>
</head>
<body>
   <div class="container">
   <h2>Currency Converter</h2>

   <form>
    <div class="amount">
        <p>Enter Amount</p>
        <input id="amount" value="100" type="text"/>
    </div>
    <div class="dropdown">

        <div class="from">
         <p>From</p>

         <div class="select-container">
            <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="from-flag">
            <select id="from-currency" name="from">
                <!-- Currency options will be dynamically added -->
            </select>
         </div>
        </div>

        <i class="fa-solid fa-right-left"></i>

        <div class="to">
            <p>To</p>
            <div class="select-container">
                <img id="to-flag" src="https://flagsapi.com/NP/flat/64.png" alt="to-flag">
                <select id="to-currency" name="to">
                    <!-- Currency options will be dynamically added -->
                </select>
            </div>
        </div>

    </div>
    <div class="msg">
        <p id="conversion-result">1 USD = 140.17</p>
    </div>
    <button id="btn">Convert</button>
   </form>
   </div>
   
   <script src="code.js"></script>
   <script src="FetchApi.js"></script>
</body>
</html>
